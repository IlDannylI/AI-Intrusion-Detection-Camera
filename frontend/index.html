<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1>AI Surveillance Dashboard</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="settings.html">Settings</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <main>
        <div class="dashboard-content">
            <div class="live-feed">
                <h3>Live Camera</h3>
                <!-- Placeholder for video or image -->
                <div class="feed-placeholder">Camera feed here</div>
            </div>
            <div class="statistics">
                <h3>Detection Statistics</h3>
                <table class="stats-table">
                    <thead>
                        <tr>
                            <th>Metric</th>
                            <th>Value</th>
                            <th>Trend</th>
                            <th>Activity</th>
                        </tr>
                    </thead>
                        <tbody>
                            <tr id="row-total">
                                <td>Total Objects/People Detected</td>
                                <td class="stat-value" id="val-total">0</td>
                                <td class="stat-trend" id="trend-total">+0%</td>
                                <td class="stat-bar-cell"><div class="stat-bar"><div class="stat-bar-fill" id="bar-total" style="width:0%"></div></div></td>
                            </tr>
                            <tr id="row-known">
                                <td>Known Guests</td>
                                <td class="stat-value" id="val-known">0</td>
                                <td class="stat-trend" id="trend-known">+0%</td>
                                <td class="stat-bar-cell"><div class="stat-bar"><div class="stat-bar-fill" id="bar-known" style="width:0%"></div></div></td>
                            </tr>
                            <tr id="row-unknown">
                                <td>Unknown Guests</td>
                                <td class="stat-value" id="val-unknown">0</td>
                                <td class="stat-trend" id="trend-unknown">+0%</td>
                                <td class="stat-bar-cell"><div class="stat-bar"><div class="stat-bar-fill" id="bar-unknown" style="width:0%"></div></div></td>
                            </tr>
                        </tbody>
                </table>
            </div>
        </div>
    </main>
    <!-- Settings and About moved to their own pages for a cleaner layout -->

    <script src="js/scripts.js"></script>
</body>
</html>
