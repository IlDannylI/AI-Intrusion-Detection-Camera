<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1>AI Surveillance Dashboard</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="settings.html">Settings</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <main>
        <div class="dashboard-content">
            <div class="live-feed">
                <h3>Live Camera</h3>
                <!-- Placeholder for video or image -->
                <div class="feed-placeholder">Camera feed here</div>
            </div>
            <div class="statistics">
                <h3>Detection Statistics</h3>
                <table class="stats-table">
                    <thead>
                        <tr>
                            <th>Metric</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="row-total">
                            <td>Total Objects/People Detected</td>
                            <td class="stat-value" id="val-total">0</td>
                        </tr>
                        <tr id="row-known">
                            <td>Known Guests</td>
                            <td class="stat-value" id="val-known">0</td>
                        </tr>
                        <tr id="row-unknown">
                            <td>Unknown Guests</td>
                            <td class="stat-value" id="val-unknown">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <!-- Settings and About moved to their own pages for a cleaner layout -->

    <!-- Camera info section: populated from saved settings (settings.html) -->
    <section class="settings-section" style="max-width:900px;margin:1rem auto;">
        <h2>Camera Info</h2>
        <div class="settings-content">
            <div class="setting-item"><strong>Resolution:</strong> <span id="ci-resolution">—</span></div>
            <div class="setting-item"><strong>Frame Rate:</strong> <span id="ci-framerate">—</span> fps</div>
            <div class="setting-item"><strong>Sensitivity:</strong> <span id="ci-sensitivity">—</span></div>
        </div>
    </section>

    <script src="js/scripts.js"></script>
</body>
</html>
