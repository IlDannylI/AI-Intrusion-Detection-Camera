<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1>AI Surveillance Dashboard</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="settings.html">Settings</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <main>
        <section class="settings-section">
            <h2>Settings</h2>
            <div class="settings-content">
                <div class="setting-group">
                    <h3>Camera Settings</h3>
                    <div class="setting-item">
                        <label for="resolution">Resolution:</label>
                        <select id="resolution">
                            <option value="720p">720p</option>
                            <option value="1080p" selected>1080p</option>
                            <option value="4k">4K</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label for="framerate">Frame Rate:</label>
                        <input type="number" id="framerate" value="30" min="1" max="60">
                    </div>
                </div>
                <div class="setting-group">
                    <h3>Detection Settings</h3>
                    <div class="setting-item">
                        <label for="sensitivity">Sensitivity:</label>
                        <input type="range" id="sensitivity" min="1" max="10" value="5">
                    </div>
                    <div class="setting-item">
                        <label for="detection-zones">Detection Zones:</label>
                        <button id="configure-zones">Configure Zones</button>
                    </div>
                </div>
                <div class="setting-group">
                    <h3>Notifications</h3>
                    <div class="setting-item">
                        <label for="email-alerts">
                            <input type="checkbox" id="email-alerts" checked> Email Alerts
                        </label>
                    </div>
                    <div class="setting-item">
                        <label for="push-notifications">
                            <input type="checkbox" id="push-notifications" checked> Push Notifications
                        </label>
                    </div>
                </div>
                <button class="save-settings">Save Settings</button>
            </div>
        </section>
    </main>

    <script src="js/scripts.js"></script>
</body>
</html>
